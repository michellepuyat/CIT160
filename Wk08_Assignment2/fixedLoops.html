<html>
    <head>
        <meta charset="utf-8">

    <body>
        <header>
            <h1>Week 8: Assignment</h1>

        </header>
        <main>
            <h3>Fix Loop</h3>
            <p><span id="display1"></span></p>
            <p><span id="display2"></span></p>
            <p><span id="display3"></span></p>
            <p><span id="display4"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Michelle Angelie B. Puyat &bull; BYU-Idaho &bull; CIT 160
        </footer>
        
        <script>
            //Output 1
            let output1='';
            let i = 0;
            while (i < 2) {
                output1 += `Part 1: ${i}<br>`;
                i+=1;
            }
            document.getElementById('display1').innerHTML = output1;

            //Output 2
            let output2 = '';
            for (let j = 0; j < 3; j++) {
                if (j !== 2) {
                    output2 += `Part 2: ${j}, `;
                }
                else {
                    output2 += `Part 2: ${j}`;
                } 
            }
            document.getElementById('display2').textContent = output2;

            //Output 3
            let output3='';
            for (let k = 0; k < 4; k++) {
                output3 += k + " ";
            }
            document.getElementById('display3').textContent = output3;
            
            //Output 4
            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 1; s < n; s++) {
                interest = balance * rate;
                balance += interest;
            }
            document.getElementById('display4').textContent = balance.toFixed(2);
        </script>
    </body>
</html>

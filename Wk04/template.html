<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4: Lab Assignment</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Week 4: Lab Assignment</h1>
            <h2>Michelle Angelie B. Puyat</h2>
        </header>
        <main>
            <h3>Add Two Numbers</h3>
            <label>Enter Number One: <input type="number" id="number1"></label>
            <label>Enter Number Two: <input type="number" id="number2"></label>
            <label><button onclick="addNumbers()">Add Numbers</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Michelle Angelie B. Puyat &bull; BYU-Idaho &bull; CIT 160
        </footer>

        <script>
            function addNumbers(){
                //INPUT - get two numbers
                let number1 = document.getElementById('number1').valueAsNumber;
                let number2 = document.getElementById('number2').valueAsNumber;
                //PROCESS - add two numbers
                let output = number1 + number2;
                //OUTPUT - sum of two numbers 
                document.getElementById('output').innerHTML = output;
            }
        </script>
    </body>
</html>

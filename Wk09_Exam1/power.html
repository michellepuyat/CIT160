<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 9: Exam #1</title>
    </head>
    <body>
        <main>
            <p><span id="output"></span></p>
        </main>

        <script>
            let output='';
            let answer = 0;
            for (i=0; i <= 31; i++) {
                answer =Math.pow(2, i);
                if (i < 31) {
                    output += `${answer},`;
                } else {
                    output += `${answer}`;
                }

            }
            document.getElementById("output").innerHTML = output
        </script>
    </body>
</html>

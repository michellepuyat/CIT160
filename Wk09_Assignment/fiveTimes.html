<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 9: Assignment</title>

    <body>
        <header>
            <h1>Week 9: Assignment</h1>
            <h2>Michelle Angelie B. Puyat</h2>
        </header>
        <main>
            <h3>Times Table using Repetition</h3>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Michelle Angelie B. Puyat &bull; BYU-Idaho &bull; CIT 160
        </footer>
        
        <script>
            let output='';
            let num = 5;
            let answer;
            for (i=1; i <= 12; i++) {
                answer = num * i;
                output += `${num} x ${i} = ${answer}<br>`;
            }
            document.getElementById("output").innerHTML = output
        </script>
    </body>

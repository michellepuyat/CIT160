<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 5: Example</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Excercise for the Exam</h1>
            <h2>Michelle Angelie B. Puyat</h2>
        </header>
        <main>
            <label>Compute Number of Teams</label>
            <label>Number of Students: <input type="text" id="student"></label>
            <label>Number of Teams: <input type="text" id="team"></label>
            <label><button type="button" onclick="compute()">Number of Teams</button></label>
            <hr>
            <p><span id="output"></span></p>
            <p><span id="output2"></span></p>
            <p><span id="output3"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Michelle Angelie B. Puyat &bull; BYU-Idaho &bull; CIT 160
        </footer>
        
        <script>
            function compute(){
                //INPUT - get numner of students and teams
                let student = parseInt(document.getElementById('student').value);
                let team = parseInt(document.getElementById('team').value);
                //PROCESS
                //divide number of students per team
                let nMembers = Math.floor(student/team);
                //get excess number of students
                let excessStudent = student % team;
                //compute teams with more members
                let moreStudent = ++nMembers;
                let teamLessStudent = team - excessStudent;
                // distribute excess students with the team
                let finalOutput = excessStudent + " teams with " + moreStudent + " members and " + teamLessStudent + " teams with " + --nMembers + " members"
                //OUTPUT - temperature converted to fahrenheit
                document.getElementById('output').innerHTML = nMembers + " number of students in a team";
                document.getElementById('output2').innerHTML = excessStudent + " number of excess students";
                document.getElementById('output3').innerHTML = finalOutput;
            }
        </script>
    </body>
</html>

        <main>
            <h3>Sum of the Odd Values</h3>
            <label>Enter an integer: <input type="text" id="upper"></label>
            <label><button onclick="addOddValues()">Add Odd Values</button></label>
            <hr>
            <p><span id="output"></span></p>
        </main>
        <footer>
            &copy;2021 &bull; Michelle Angelie B. Puyat &bull; BYU-Idaho &bull; CIT 160
        </footer>
        
        <script>
            function addOddValues(){
                //INPUT
                let upper = document.getElementById('upper').value;
                //PROCESSING 
                let sum = 0;
                for (let i = 1; i <= upper; i++) {
                    // to know if the number is odd, divide it by 2 and if it the remainder is zero it is odd
                    let x = i % 2;
                    if (x == 1) {
                        // if it is odd, that's the time it adds up the number
                        sum += i;
                    }
                }
                //OUTPUT 
                document.getElementById("output").innerHTML = 'Output: ' + sum;
            }
        </script>
    </body>

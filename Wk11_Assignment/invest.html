<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 11: Assignement 1</title>
        <link href="css/style.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1>Investment Calculator</h1>
            <h2>Michelle Angelie B. Puyat</h2>
        </header>
        <main>
            <label>Amount Invested (principal) <input type="text" id="principal"></label>
            <label>Annual Rate (example: 0.08) <input type="text" id="annualRate"></label>
            <label>Number of Years <input type="text" id="years"></label>
            <label>Periods per year <input type="text" id="periodsPerYear"></label>
            <label><button onclick="doFV()">Compute Future Value</button></label>
            <hr>
            <div>
                <p><span id="output"></span></p>
            </div>
        </main>
        <footer>
            &copy;2021 &bull; Michelle Angelie B. Puyat &bull; BYU-Idaho &bull; CIT 160
        </footer>
        
        <script>
            function doFV(){
                let principal = parseFloat(document.getElementById('principal').value);
                let annualRate = parseFloat(document.getElementById('annualRate').value);
                let years = parseInt(document.getElementById('years').value);
                let periodsPerYear = parseInt(document.getElementById('periodsPerYear').value);
                
                let f = computeFutureValue(principal, annualRate, years, periodsPerYear).toFixed(2);

                document.getElementById('output').innerHTML = '$' + f;
            }

            function computeFutureValue(principal, annualRate, years, periodsPerYear){
                let a = principal
                let n = years * periodsPerYear;
                let r = annualRate / periodsPerYear;
                let f = a * Math.pow((1 + r),n);
                
                return f;
            }
        </script>
    </body>
</html>
